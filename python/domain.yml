version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - menu
  - open_hours
  - place_order

entities:
  - meal

slots:
  meal:
    type: text
    mappings:
      - type: from_entity
        entity: meal

responses:
  utter_greet:
  - text: "Witaj! W czym mogę pomóc?"

  utter_place_order:
  - text: "Dziękujemy za zamówienie {meal} w naszej restauracji\nŻyczymy smacznego!"

  utter_goodbye:
  - text: "Do zobaczenia wkrótce!"

actions:
  - action_show_menu
  - action_opening_hours

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
